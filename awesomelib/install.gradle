                }
                developers {
                    developer {
                        id 'RobertoAngeles' //YOUR ID
                        name 'Roberto Angeles' //YOUR NAME
                        email 'angeles.roberto01@gmail.com' //YOUR EMAIL
                    }
                }
                scm {
                    connection 'https://github.com/Robi01/awesomelib.git' // YOUR GIT REPO
                    developerConnection 'https://github.com/Robi01/awesomelib.git' // YOUR GIT REPO
