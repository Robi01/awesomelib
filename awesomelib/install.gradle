        pom {
            project {
                packaging 'aar'
                groupId 'com.robi.library' // CREATE A GROUP ID FOR YOUR LIBRARY com.antoniocappiello.library
                artifactId 'awesomelib' // THE NAME OF YOUR MODULE

                name 'AwesomeLib' // YOUR LIBRARY NAME
